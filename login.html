<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ERGS System Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec8a",
                        "background-light": "#f6f8f7",
                        "background-dark": "#10221a",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Public Sans', sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-[480px]">
<!-- Login Card -->
<div class="bg-white dark:bg-zinc-900 shadow-xl rounded-xl overflow-hidden flex flex-col">
<!-- Header Section with Logo Area -->
<div class="p-8 pb-0 flex flex-col items-center">
<div class="w-20 h-20 bg-primary/10 rounded-full flex items-center justify-center mb-4">
<span class="material-symbols-outlined text-primary text-5xl">receipt_long</span>
</div>
<h1 class="text-zinc-900 dark:text-white text-3xl font-bold tracking-tight">ERGS</h1>
<p class="text-zinc-500 dark:text-zinc-400 text-sm font-medium mt-1">NACOS Electronic Receipt Generation System</p>
</div>
<div class="p-8 pt-6">
<h2 class="text-zinc-800 dark:text-zinc-100 text-xl font-bold mb-6 text-center">System Login</h2>
<!-- Login Form -->
<form class="space-y-5" onsubmit="return false;">
<!-- Username Field -->
<div class="flex flex-col gap-2">
<label class="text-zinc-700 dark:text-zinc-300 text-sm font-semibold">Username or Email</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-zinc-400 text-xl">person</span>
<input class="w-full pl-12 pr-4 py-3.5 bg-zinc-50 dark:bg-zinc-800 border border-zinc-200 dark:border-zinc-700 rounded-lg text-zinc-900 dark:text-white placeholder:text-zinc-400 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all" placeholder="Enter your credentials" type="text"/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<div class="flex justify-between items-center">
<label class="text-zinc-700 dark:text-zinc-300 text-sm font-semibold">Password</label>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-zinc-400 text-xl">lock</span>
<input class="w-full pl-12 pr-12 py-3.5 bg-zinc-50 dark:bg-zinc-800 border border-zinc-200 dark:border-zinc-700 rounded-lg text-zinc-900 dark:text-white placeholder:text-zinc-400 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all" placeholder="••••••••" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-zinc-400 hover:text-primary transition-colors" type="button">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
</div>
<!-- Subtle Error Placeholder (Hidden by default, shown for structure) -->
<div class="hidden flex items-center gap-2 text-red-500 text-sm bg-red-50 dark:bg-red-900/20 p-3 rounded-lg border border-red-100 dark:border-red-900/30">
<span class="material-symbols-outlined text-lg">error</span>
<p>Invalid username or password. Please try again.</p>
</div>
<!-- Login Button -->
<button class="w-full bg-primary hover:bg-primary/90 text-zinc-900 font-bold py-4 rounded-lg shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2 mt-4">
<span>Secure Login</span>
<span class="material-symbols-outlined text-xl">login</span>
</button>
</form>
<!-- Footer/Security Note -->
<div class="mt-8 pt-6 border-t border-zinc-100 dark:border-zinc-800 text-center">
<p class="text-zinc-400 text-xs flex items-center justify-center gap-1.5 uppercase tracking-widest font-medium">
<span class="material-symbols-outlined text-sm">verified_user</span>
                        Authorized Personnel Only
                    </p>
</div>
</div>
</div>
<!-- System Status Info (External to card for cleaner look) -->
<div class="mt-6 flex justify-between items-center px-2">
<p class="text-zinc-500 dark:text-zinc-400 text-xs">ERGS v2.4.0</p>
<div class="flex items-center gap-2">
<span class="w-2 h-2 rounded-full bg-primary animate-pulse"></span>
<span class="text-zinc-500 dark:text-zinc-400 text-xs">System Online</span>
</div>
</div>
</div>
</body></html>
