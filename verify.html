<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>NACOS E-Receipt Generation System</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400,500,600,700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec8a",
                        "background-light": "#f6f8f7",
                        "background-dark": "#10221a",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col">
<main class="flex-1 flex items-center justify-center p-6">
<div class="layout-content-container flex flex-col max-w-[480px] w-full bg-white dark:bg-gray-900 shadow-xl rounded-xl p-8 border border-gray-100 dark:border-gray-800">
<!-- Icon/Visual Header -->
<div class="flex justify-center mb-6">
<div class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center text-primary">
<span class="material-symbols-outlined !text-4xl">receipt_long</span>
</div>
</div>
<!-- HeadlineText -->
<h1 class="text-gray-900 dark:text-white tracking-light text-[28px] md:text-[32px] font-bold leading-tight text-center pb-2">
                Verify Your Receipt
            </h1>
<!-- BodyText -->
<p class="text-gray-600 dark:text-gray-400 text-base font-normal leading-relaxed text-center pb-8">
                Enter your receipt PIN to view and download your payment receipt.
            </p>
<!-- Verification Form -->
<form class="space-y-6">
<!-- TextField -->
<div class="flex flex-col gap-2">
<label class="flex flex-col w-full">
<p class="text-gray-700 dark:text-gray-300 text-sm font-semibold leading-normal pb-2 uppercase tracking-wider">Receipt PIN</p>
<div class="relative">
<input class="form-input flex w-full rounded-lg text-gray-900 dark:text-white border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 focus:border-primary focus:ring-2 focus:ring-primary/20 h-14 placeholder:text-gray-400 p-[15px] text-xl font-bold tracking-[0.2em] text-center" maxlength="8" placeholder="123456" type="text"/>
</div>
</label>
</div>
<!-- Error Message Placeholder (Hidden by default, shown here for design) -->
<div class="flex items-center gap-2 px-1 text-red-500 text-sm font-medium">
<span class="material-symbols-outlined !text-lg">error</span>
<span>Invalid PIN. Please check and try again.</span>
</div>
<!-- Action Button -->
<button class="w-full flex cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 bg-primary text-gray-900 gap-2 text-base font-bold leading-normal tracking-[0.015em] hover:opacity-90 transition-opacity active:scale-[0.98]" type="submit">
<span class="material-symbols-outlined">verified</span>
                    Verify Receipt
                </button>
<!-- Loading State (Subtle) -->
<div class="flex justify-center items-center gap-3 pt-2">
<div class="w-5 h-5 border-2 border-primary/30 border-t-primary rounded-full animate-spin"></div>
<span class="text-gray-500 dark:text-gray-400 text-sm">Verifying with payment gateway...</span>
</div>
</form>
<!-- Card/Preview Placeholder -->
<div class="mt-10 p-4 border-t border-gray-100 dark:border-gray-800">
<div class="flex items-center gap-4 bg-gray-50 dark:bg-gray-800/50 p-4 rounded-lg">
<div class="h-12 w-12 rounded-lg bg-gray-200 dark:bg-gray-700 overflow-hidden">
<div class="w-full h-full bg-cover bg-center" data-alt="Abstract green geometric pattern" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAKZsL7g8g-8Ea_NUQp2k-MivZj1A4DckhGNGZGJ63whXxDcNrLUHRaiXhvQddG3Ak0MB-OCbkpJi9SrpwYRvIaTL0dI9hgtoGVUmF_L-letx0DkgsFd-R0qlcvssRYKrBA-hivjN1CSz4s4KfxPOTzub4j3dXl4ZFhooVwFJbUuHg1OexEVHGUE0yoZ96lv1VIgvJ8wufogM-CRDGFvLuus3soxaEgIEqbHhPHZYwi2YfBI5mY3hAHOsp78uXdEZ_Gq6LxioCb6Dw"); opacity: 0.5;'></div>
</div>
<div class="flex-1">
<p class="text-gray-500 dark:text-gray-400 text-xs font-medium uppercase">Recent Verification</p>
<p class="text-gray-900 dark:text-white text-sm font-bold">Registration Fee 2023/24</p>
</div>
<span class="material-symbols-outlined text-gray-400">chevron_right</span>
</div>
</div>
</div>
</main>
<footer class="py-6 text-center text-gray-500 dark:text-gray-500 text-xs">
<p>Â© 2026 NACOS ERGS Platform. All records are secure.</p>
</footer>
</body></html>
